  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="./assets/vendor/bootstrap-icons/font/bootstrap-icons.css">

  <body>
<div class="row content-space-t-sm-3">
  <!--Viktor Contact--->
  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    <div class="card shadow">
      <div class="card-body p-lg-5">
        <p class="mt-0">Контакт</p>
        <form action="/contact" method="post" id="contactForm">
          <input type="hidden" name="_token" value="IXKIs4Eyfh8fs8iq0vgd3epULpkRzzfaAEhT7Dn9">                        <div id="thankyou_contact"></div>
          <div class="form-group">
            <div id="name_error_contact"></div>
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend input-group-text" id="inputGroupMergeFullNameAddOn">
                <i class="bi-person"></i>
              </div>
              <input class="form-control" placeholder="Вашето име и презиме" type="text" id="full_name" name="fullname">
            </div>
          </div>
          <div class="form-group" style="margin-top: 15px">
            <div id="email_error_contact"></div>
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend input-group-text" id="inputGroupMergeEmailAddOn">
                <i class="bi-envelope-open"></i>
              </div>
              <input class="form-control" placeholder="Вашиот email" type="email" id="email_address" name="email">
            </div>
          </div>

          <div class="form-group mb-4" style="margin-top: 15px">
            <div id="message_error_contact"></div>
            <textarea name="message" class="form-control form-control-alternative" rows="10" cols="80" placeholder="Напишете ни порака..." id="message"></textarea>
          </div>
          <div>
            <button type="submit" class="btn btn-round btn-block btn-lg" id="contactForm" style="border-color: #F5F5F5">
              Испрати порака
            </button>
          </div>


          <div id="success"></div>
          <div id="error"></div>
        </form>
      </div>
    </div>
  </div>
  <!--Viktor Contact--->
  <div class="col-lg-2"></div>

</div>
